apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'
mainClassName = ""

repositories {
    mavenCentral()
    maven(){ url "https://repo.springsource.org/libs-release" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.rocksdb:rocksdbjni:5.3.6'
}

